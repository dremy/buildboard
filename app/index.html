    <!-- Preloaders -->
    <div 
      class="preloader"
      ng-controller="preloaderCtrl as preloader"
      ng-show="preloader.isLoading()">
      <div class="preloader-anchor">
        <div class="preloader-modal">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="preloader-background">
      </div>
    </div>
    <!-- Content -->
    <header
      class="header"
      ng-controller="authCtrl as check">
      <div
        class="navbar navbar-default"
        role="navigation">
        <div class="container container-wide">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a
              class="navbar-brand"
              ui-sref="home">
              <img
                class="logo"
                ng-src="images/logo-white-300x43.png"
                alt="BuildBoard Logo"
                title="Build Board Logo">
            </a>
          </div>

          <div
            class="collapse navbar-collapse"
            id="js-navbar-collapse">
            <main-menu 
              auth="check.auth"
              profile="check.profile"></main-menu>
          </div>
        </div>
      </div>
    </header>

    <section class="content" ng-cloak>
      <div ng-controller="AlertingCtrl as alerting" class="container container-wide" ng-class="{'alert-box': admin.isActive('Home')}" ng-show="alerting.alerts != ''">
        <div class="row">
          <uib-alert 
            ng-repeat="alert in alerting.alerts" 
            type="{{alert.type}}" 
            dismiss-on-timeout="{{alert.dt}}" 
            close="alerting.closeAlert($index)">{{alert.message}}</uib-alert>
        </div>
      </div>
      <div class="container container-wide" ng-show="!admin.isActive('')">
        <div class="row">
          <h3>{{getTitle()}}</h3>
        </div>
      </div>
      <div ui-view=""></div>
    </section>

    <footer class="footer grey lighten-4">
      <div class="container container-wide">
        <p>Made with <span class="glyphicon glyphicon-heart"></span> by drÄ“my Investments, LLC</p>
        <div class="row">
          <div class="col s4">
            <p></p>
          </div>
          <ul class="footer-primary-menu col s4">
            <li><a ng-href="#/about">About</a></li>
            <li><a ng-href="#/contact">Contact</a></li>        
          </ul>
          <ul class="footer-secondary-menu col s4">
            <li><a ng-href="#/privacy-policy">Privacy Policy</a></li>
            <li><a ng-href="#/terms-of-use">Terms of Use</a></li>
          </ul>
        </div>
      </div>
    </footer>
