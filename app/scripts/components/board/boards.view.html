<div class="container-full">         
  <breadcrumbs property="boards.property"></breadcrumbs>
</div>  
<div class="container container-wide">   
  <div class="row">
    <div class="col s12">
      <side-nav property="boards.property"></side-nav>
    </div>
    <div class="col s12">
      <h1>Boards</h1>
    </div>
    <div class="boards">
      <div class="col l4 m6 s12 item">
        <button
          class="add-card" 
          ui-sref="add.board">
          <div class="card card-add center-align">
            <span class="glyphicon glyphicon-plus"></span>
            <div class="card-content">
              <p>Add Board</p>
            </div>
          </div>
        </button>
      </div>
      <div 
        ng-repeat="board in boards.details"
        class="col l4 m6 s12 item">
        <a ui-sref="board({pid:boards.property._id, bid: board._id})">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{board._files[0].cropped | fpConvert: {w:255} }}" />
              <span class="card-title">{{board.title}}</span>
              <span class="card-subtitle">
                <span 
                  ng-if="board._tags.length > 0" 
                  class="glyphicon glyphicon-tag" 
                  aria-hidden="true"></span>
                <span 
                  ng-if="board._tags.length > 0"
                  ng-repeat="tag in board._tags">{{tag.tag}}, </span>
              </span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
