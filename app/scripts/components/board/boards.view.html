<div class="container-full">         
  <nav class="row breadcrumb-nav">
    <div class="nav-wrapper">
      <div class="col s12"> 
          <a
            ui-sref="portfolio()"
            class="breadcrumb">Portfolio</a>
          <a 
            ui-sref="property({pid: boards.property._id})" 
            class="breadcrumb">
            <img 
            ng-cloak
            class="breacrumb-thumb"
            height="32"
            width="32"
            alt="{{boards.property.title}}"
            title="{{boards.property.title}}"
            ng-src="{{boards.property.images[0]}}" /> <span>{{boards.property.title}}</span>
          </a>
          <a 
            ui-sref="boards({pid:boards.property._id})"
            class="breadcrumb">
            Boards
          </a>
      </div>
    </div>
  </nav>
<div class="container container-wide">   
  <div class="row">
    <div class="col s12">
      <a
        href="#!"
        data-activates="slide-out"
        class="side-nav-tab button-collapse">
        <i class="material-icons white-text">menu</i>
      </a>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <img class="background" ng-src="{{boards.property.images[0]}}">
            <a ui-sref="property({pid:boards.property._id, '#': 'overview'})"><div class="circle"></div></a>
            <a ui-sref="property({pid:boards.property._id, '#': 'overview'})"><span class="white-text name">{{boards.property.location.address}}</span></a>
            <a ui-sref="property({pid:boards.property._id, '#': 'overview'})"><span class="white-text email">{{boards.property.location.city}}, {{boards.property.location.state}} {{boards.property.location.zip}}</span></a>
          </div>
        </li>
        <li>
          <a ui-sref="property({pid:boards.property._id, '#': 'overview'})">Overview</a>
        </li>
        <li>
          <div class="divider"></div>
        </li>
        <li>
          <a 
            ui-sref="property({pid:boards.property._id, '#': 'details'})"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Details</a>
        </li>
        <li>
          <a ui-sref="property({pid:boards.property._id, '#': 'photos'})"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Photos</a>
        </li>
        <li>
          <a ui-sref="property({pid:boards.property._id, '#': 'team'})"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Team
          </a>
        </li>
        <li>
          <a ui-sref="property({pid:boards.property._id, '#': 'boards'})"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span> Boards</a>
        </li>
      </ul>
    </div>
    <div class="col s12">
      <h1>Boards</h1>
    </div>
    <div class="col l4 m6 s12 item">
      <button
        class="add-card" 
        ui-sref="add.board">
        <div class="card card-add center-align">
          <span class="glyphicon glyphicon-plus"></span>
          <div class="card-content">
            <p>Add Board</p>
          </div>
        </div>
      </button>
    </div>
    <div 
      ng-repeat="board in boards.details"
      class="col l4 m6 s12 item">
      <a ui-sref="board({pid:boards.property._id, bid: board._id})">
        <div class="card">
        <div class="card-image">
          <img ng-src="{{board._files[0].url | fpConvert: {w:255} }}" />
          <span class="card-title">{{board.title}}</span>
          <span class="card-subtitle">
            <span 
              ng-if="board._tags.length > 0" 
              class="glyphicon glyphicon-tag" 
              aria-hidden="true"></span>
            <span 
              ng-if="board._tags.length > 0"
              ng-repeat="tag in board._tags">{{tag.tag}}, </span>
          </span>
        </div>
      </a>
    </div>
  </div>
</div>
