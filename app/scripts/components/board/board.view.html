<div class="container-full">
  <breadcrumbs property="board.property" board="board.details"></breadcrumbs>
</div>
<div class="container container-wide">   
  <div class="row">
    <div class="col s12">
      <side-nav property="board.property"></side-nav>
    </div>
    <div class="col s12">
      <h1>{{board.details.title}}</h1>
    </div>
    <div class="files">
      <div class="col l4 m6 s12 item">
        <button
          class="add-card">
          <div class="card card-add center-align">
            <span class="glyphicon glyphicon-plus"></span>
            <div class="card-content">
              <p>Add File</p>
            </div>
          </div>
        </button>
      </div>
      <div 
        ng-repeat="file in board.details._files"
        class="col l4 m6 s12 item">
        <a 
          ng-href="{{file.url}}"
          target="_blank">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{file.cropped | fpConvert: {w:255} }}" />
              <span class="card-title"></span>
              <span class="card-subtitle">
                {{file.filename}}
                <span 
                  ng-if="file._tags.length > 0" 
                  class="glyphicon glyphicon-tag" 
                  aria-hidden="true"></span>
                <span 
                  ng-if="file._tags.length > 0"
                  ng-repeat="tag in board._tags">{{tag.tag}}, </span>
              </span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
