  <div class="container container-wide">      
    <div class="row">
      <div class="col s12">
        <div class="row center-align">
          <div class="col l4 m4 s12">
            <h2 class="blue-text">{{properties.length}}</h2>
            <p><strong>Properties</strong></p>
          </div>
          <div class="col l4 m4 s12">
            <h2 class="blue-text">{{propertiesUnits}}</h2>
            <p><strong>Units</strong></p>
          </div>
          <div class="col l4 m4 s12">
            <h2 class="blue-text">{{propertiesCosts | currency:"$":0}}</h2>
            <p><strong>Cost</strong></p>
          </div>
        </div>
        <div class="row">
          <div class="col l4 m s12">
            <button
              class="add-card" 
              ui-sref="add.property.address">
              <div class="card card-add center-align">
                <span class="glyphicon glyphicon-plus"></span>
                <div class="card-content">
                  <p>Add Property</p>
                </div>
              </div>
            </button>
          </div>
          <property-card
            property="property._property"
            status="property.status"
            class="col l4 m6 s12" 
            ng-repeat="property in properties | filter:searchKey">
          </property-card>
        </div>
      </div>
    </div>
  </div>
  <div class="container-full">
    <ng-map
      id="portfolio-map"
      scrollwheel="false"
      zoom-to-include-markers="auto"
      geo-fallback-center="current-location">
      <marker ng-repeat="property in properties | filter:searchKey"
        position="{{property._property.location.formatted}}"
        title="{{property._property.title}}"
        centered="true">
      </marker> 
    </ng-map>
  </div> 
</div>
