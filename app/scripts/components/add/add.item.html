<div class="row">
  <div class="col s12 l12">
    <h1>Add</h1>
  </div>
</div>
<div class="row">
  <div class="col s12 l12">
    <ul>
      <li 
        ng-repeat="item in items.details" >
        <a 
          ui-sref="{{item.state}}"
          class="additional-items">
          <div class="col l1">
            <i class="material-icons medium">
              {{item.icon}}
            </i>
          </div>
          <div class="col l11">  
            <h5><strong>{{item.title}}</strong></h5>
            <p>{{item.info}}</p>
          </div>
        </a>
      </li>
    </ul>
    <div class="form-group">
        <label for="picture">Main picture</label>
        <div class="text-center">
            <button type="button" class="btn btn-default" ng-click="items.upload()">
                Upload <span class="caret"></span>
            </button>
            <div style="margin-top:10px;">
                <!-- Show the thumbnail only when the picture is uploaded -->
                <a href="{{items.superhero.picture.url}}" class="thumbnail" ng-if="items.superhero.picture">
                <!-- the picture is rendered with width: 500 and sharpened -->
                <img ng-src="{{items.superhero.picture.url | fpConvert: {filter:'sharpen', w:500} }}">
                </a>
            </div>                  
        </div>
    </div>
    <div class="form-group">
        <label for="picture">More pictures? (Max 3, optional!)</label>
        <div class="text-center">
        <button type="button" class="btn btn-default" ng-click="items.uploadMultiple()">
        Upload <span class="caret"></span>
        </button>
        <!-- Show the thumbanil of more pictures -->
            <div style="margin-top:10px;" ng-repeat="picture in items.superhero.morePictures">     <div class="col-md-{{12 / items.superhero.morePictures.length}}">
                <a href="{{picture.url}}" class="thumbnail">
                  <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
                </a>
            </div>  
        </div>
        </div>
    </div>
  </div>
</div>
