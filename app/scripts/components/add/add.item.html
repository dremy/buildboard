<div class="row">
  <div class="col s12 l12">
    <h1>Add</h1>
  </div>
</div>
<div class="row">
  <div class="col s12 l12">
    <ul>
      <li 
        ng-repeat="item in items.details" >
        <a 
          ui-sref="{{item.state}}"
          class="additional-items">
          <div class="col l1">
            <i class="material-icons medium">
              {{item.icon}}
            </i>
          </div>
          <div class="col l11">  
            <h5><strong>{{item.title}}</strong></h5>
            <p>{{item.info}}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
