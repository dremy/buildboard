<!--Start Add.Board Template-->
<div class="row">
  <div class="col s12 center">
    <h3>Add Event</h3>
  </div>
</div>
<form class="add-board">
  <div class="row">
    <div input-field>
      <select
        class=""
        id="property"
        name="property"
        ng-model="Event.data.property"
        material-select>
          <option value="" disabled>Select a property.</option>
          <option value="{{value._property._id}}" ng-repeat="value in Event.relationship">{{value._property.title}}</option>
      </select>
      <label for="property">Property</label>
    </div>
    <div class="input-field col s12">
      <input  
        type="text"
        name="title" 
        ng-model="Event.data.title" required/>
      <label for="title">Title</label>
    </div>
    <div class="input-field col s12">
        <textarea 
          name="description"
          class="materialize-textarea" 
          ng-model="Event.data.description"
          length="120"></textarea>
        <label for="description">Description</label>
    </div>
    <div class="input-field col s12 l6">
      <input input-date
        type="text"
        name="startDate"
        id="startDate"
        ng-model="Event.currentDate"
        select-years="15" />
      <label for="startDate">Date</label>
    </div>
    <div class="input-field col s12 l6">
      <!--<input 
        id="startTime"
        name="startTime"
        input-clock
        ng-model="Event.currentTime"
        data-twelvehour="false"
        type="text" />-->
      <label for="startTime">Time</label>  
    </div>
    <div class="input-field col s12">
        <div 
          id="chips"
          class="chips chips-placeholder"></div>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <button 
        class="btn btn-large wave-effect blue" 
        ng-disabled="Event.data.title.length < 3" 
        ng-click="Event.saveBoard()">
        Save
      </button>
    </div>
    <div class="col s6">
      <a 
        class="btn btn-large wave-effect red" 
        ui-sref="calendars()">
        Cancel
      </a>
  </div>
</form>
