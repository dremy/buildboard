<!--Start Add.Board Template-->
<div class="row">
  <div class="col s12 center">
    <h3>Add Board</h3>
  </div>
</div>
<form class="add-board">
  <div class="row">
    <div class="input-field col s12">
        <input  
          type="text"
          name="title" 
          ng-model="board.data.title" required/>
        <label for="title">Title</label>
    </div>
    <div class="input-field col s12">
        <textarea 
          name="description"
          class="materialize-textarea" 
          ng-model="board.data.description"
          length="120"></textarea>
        <label for="description">Description</label>
    </div>
    <div class="input-field col s12">
        <div 
          id="chips"
          class="chips chips-placeholder"></div>
    </div>
  </div>
  <div class="row">
    <div class="input-field">
        <label for="file">Add documents (Max 3, optional!)</label>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-default blue"
            ng-click="board.uploadMultiple()">Upload <span class="caret"></span>
          </button>
          <!-- Show the thumbanil of more files -->
              <div 
                style="margin-top:10px;" 
                ng-repeat="thumbnail in board.files">
                <div class="col s{{12 / board.files.length}}">
                  <a
                    href="{{thumbnail.url}}"
                    class="thumbnail"
                    ng-if="thumbnail.url">
                    <img ng-src="{{thumbnail.url | fpConvert: {filter:'sharpen', w:500} }}">
                  </a>
              </div>  
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <button 
        class="btn btn-large wave-effect blue" 
        ng-disabled="board.data.title.length < 3" 
        ng-click="board.saveBoard()">
        Save
      </button>
    </div>
    <div class="col s6">
      <a 
        class="btn btn-large wave-effect red" 
        ui-sref="property({id:board.relationship._property._id})">
        Cancel
      </a>
  </div>
</form>
